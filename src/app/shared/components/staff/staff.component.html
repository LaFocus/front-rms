<div class="staff" (click)="isModalActive = false">
    <div class="staff__inner">
        <div class="staff__inner__top">
            <button class="staff__inner__top-backBtn">
                <a href="/">
                    <img src="../../../../assets/images/arrow-left.svg" alt="">
                </a>
            </button>
            <div class="staff__inner__top-title">
                Сотрудники
            </div>
            <button class="staff__inner__top-btn" (click)="isModalActive = true; $event.stopPropagation()">
                Добавить
            </button>
        </div>
        <div class="staff__inner__cards">
            <div class="staff__inner__cards__item">
                <div class="staff__inner__cards__item__left">
                    <div class="staff__inner__cards__item__left__avtr">

                    </div>
                    <div class="staff__inner__cards__item__left__name">
                        <span>Евгений Кузнецов</span>
                        <span>Диллер</span>
                    </div>

                </div>
                <div class="staff__inner__cards__item__btns">
                    <button><img src="../../../../assets/images/trash.svg" alt="" (click)="$event.stopPropagation()"></button>
                    <button><img src="../../../../assets/images/pencil.svg" alt="" (click)="$event.stopPropagation()"></button>
                </div>
            </div>
            <div class="staff__inner__cards__item">
                <div class="staff__inner__cards__item__left">
                    <div class="staff__inner__cards__item__left__avtr">

                    </div>
                    <div class="staff__inner__cards__item__left__name">
                        <span>Евгений Кузнецов</span>
                        <span>Диллер</span>
                    </div>

                </div>
                <div class="staff__inner__cards__item__btns">
                    <button><img src="../../../../assets/images/trash.svg" alt=""></button>
                    <button><img src="../../../../assets/images/pencil.svg" alt=""></button>
                </div>
            </div>
            <div class="modal" *ngIf="isModalActive" >
                <staff-modal (buttonClick)="isModalActive = false" (click)="$event.stopPropagation()"></staff-modal>
            </div>
        </div>
    </div>
</div>
